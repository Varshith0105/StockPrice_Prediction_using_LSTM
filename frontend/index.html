<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSTM Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #007bff;
            --light-blue: #e9f5ff;
            --text-dark: #2c3e50;
            --text-light: #52667b;
            --card-bg: #ffffff;
            --border-color: #e0e6ed;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--light-blue);
            color: var(--text-dark);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: var(--primary-blue);
        }

        .input-group-header {
            font-weight: 600;
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--primary-blue);
            border-left: 4px solid var(--primary-blue);
            padding-left: 10px;
        }

        .input-section {
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
            background: #fcfcfc;
        }

        .radio-options {
            display: flex;
            gap: 15px;
        }

        .radio-options input {
            display: none;
        }

        .radio-options label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 2px solid var(--primary-blue);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .radio-options input:checked + label {
            background: var(--primary-blue);
            color: #fff;
        }

        label {
            margin-top: 15px;
            display: block;
            color: var(--text-light);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        textarea {
            height: 120px;
        }

        .limit-inputs {
            display: flex;
            gap: 20px;
        }

        button {
            background: var(--primary-blue);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 1.1em;
            margin-top: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.4);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--primary-blue);
            background: #f0f8ff;
        }

        .prediction-value {
            font-size: 2em;
            color: var(--success-color);
            font-weight: 700;
        }

        .error-message { color: var(--error-color); }
        .success-message { color: var(--success-color); }
    </style>
</head>

<body>

<div class="container">
    <h2>üìà LSTM Stock Price Forecasting</h2>

    <form id="predictionForm">

        <div class="input-group-header">1. Select Input Source</div>
        <div class="input-section">
            <div class="radio-options">
                <input type="radio" id="live_data" name="input_type" checked>
                <label for="live_data">Live Ticker</label>

                <input type="radio" id="manual_input" name="input_type">
                <label for="manual_input">Manual (100 values)</label>
            </div>

            <div id="live_data_input">
                <label>Ticker Symbol</label>
                <input id="ticker" placeholder="AAPL">
            </div>

            <div id="manual_data_input" style="display:none;">
                <label>Last 100 Prices</label>
                <textarea id="sequence"></textarea>
            </div>
        </div>

        <div class="input-group-header">2. Scaling Range</div>
        <div class="input-section">
            <div class="limit-inputs">
                <div>
                    <label>Min Price</label>
                    <input type="number" id="min_limit" value="40">
                </div>
                <div>
                    <label>Max Price</label>
                    <input type="number" id="max_limit" value="190">
                </div>
            </div>
        </div>

        <button id="predictButton">
            <div class="spinner"></div>
            Predict Next Price
        </button>
    </form>

    <div id="result">
        <p>Select inputs and click predict.</p>
    </div>
</div>

<script>
const API_URL = "https://stockprice-prediction-using-lstm.onrender.com";

const form = document.getElementById("predictionForm");
const spinner = document.querySelector(".spinner");
const resultDiv = document.getElementById("result");
const predictButton = document.getElementById("predictButton");

const liveRadio = document.getElementById("live_data");
const manualRadio = document.getElementById("manual_input");
const liveSection = document.getElementById("live_data_input");
const manualSection = document.getElementById("manual_data_input");

liveRadio.onchange = manualRadio.onchange = () => {
    liveSection.style.display = liveRadio.checked ? "block" : "none";
    manualSection.style.display = manualRadio.checked ? "block" : "none";
};

form.addEventListener("submit", async e => {
    e.preventDefault();

    spinner.style.display = "inline-block";
    predictButton.disabled = true;

    let sequence = [];
    let ticker = null;

    if (liveRadio.checked) {
        ticker = document.getElementById("ticker").value.trim();
        if (!ticker) {
            showError("Enter ticker symbol");
            return resetButton();
        }
    } else {
        sequence = document.getElementById("sequence").value
            .split(/[\s,]+/)
            .map(Number)
            .filter(n => !isNaN(n));

        if (sequence.length !== 100) {
            showError("Manual input requires exactly 100 values");
            return resetButton();
        }
    }

    const minLimit = +document.getElementById("min_limit").value;
    const maxLimit = +document.getElementById("max_limit").value;

    try {
        const res = await fetch(`${API_URL}/predict`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                sequence,
                min_limit: minLimit,
                max_limit: maxLimit,
                ticker
            })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.error);

        resultDiv.innerHTML = `
            <p class="success-message">Prediction Successful</p>
            <p class="prediction-value">$${data.predicted_actual_price.toFixed(2)}</p>
        `;
    } catch (err) {
        showError(err.message);
    }

    resetButton();
});

function showError(msg) {
    resultDiv.innerHTML = `<p class="error-message">‚ùå ${msg}</p>`;
}

function resetButton() {
    spinner.style.display = "none";
    predictButton.disabled = false;
}
</script>

</body>
</html>
